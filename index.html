<!DOCTYPE html>
<html>
<head>
    <title>Animal Information</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: white;
        }
    </style>
</head>

<body>
    <h1>Animal Information</h1>
    <div id="animal-table"></div>

<script>
    // this initializes an empty tableHTML string to put the HTML structure
    let tableHTML = '<table>';
    
    // Creates the table header row with column names
    tableHTML += '<tr><th>Animal ID</th><th>Owner Name</th><th>Weight</th><th>Age</th><th>Age Bracket</th></tr>';
  
    // Define an array of animal objects with their information
    const animals = [
        {id: 1, name: "Fluffy", owner: "Alice", weight: 12, age: 3},
        {id: 2, name: "Max", owner: "Bob", weight: 20, age: 5},
        {id: 3, name: "Chuchu", owner: "Maria", weight: 30, age: 19},
        {id: 4, name: "Conan", owner: "Maria", weight: 25, age: 10.1},
        {id: 5, name: "Coco", owner: "Pearl", weight: 18, age: 11},
        {id: 6, name: "Rocky", owner: "Mehriel", weight: 22, age: 12},
        {id: 7, name: "Oscar", owner: "Grace", weight: 10, age: 17},
        {id: 8, name: "Zoe", owner: "Hank", weight: 14, age: 20},
        {id: 9, name: "Milo", owner: "Isabel", weight: 6, age: 0.2},
        {id: 10, name: "Leo", owner: "Jack", weight: 17, age: 4},
        {id: 11, name: "Bailey", owner: "Kate", weight: 9, age: 1},
        {id: 12, name: "Sophie", owner: "Liam", weight: 11, age: 0.8},
        {id: 13, name: "Lola", owner: "Mia", weight: 13, age: 1.5},
        {id: 14, name: "Charlie", owner: "Noah", weight: 16, age: 8},
        {id: 15, name: "Oliver", owner: "Olivia", weight: 25, age: 15.5},
        {id: 16, name: "Lucy", owner: "William", weight: 19, age: 13}
       
    ];
  
    // this function helps determine the age bracket based on age
    function getAgeBracket(age) {
        if (age <= 0.9) {
            return "Puppy";
        } else if (age <= 10) {
            return "Adult";
        } else if (age <= 15) {
            return "Senior";
        } else {
            return "Geriatric";
        }
    }
  
    // Iterate through the animals array and generate table rows for each animal
    for (const animal of animals) {
        tableHTML += '<tr>';
        tableHTML += `<td>${animal.id}</td>`;
        tableHTML += `<td>${animal.name}</td>`;
        tableHTML += `<td>${animal.owner}</td>`;
        tableHTML += `<td>${animal.weight}</td>`;
        tableHTML += `<td>${animal.age}</td>`;
        tableHTML += `<td>${getAgeBracket(animal.age)}</td>`;
        tableHTML += '</tr>';
    }
  
    // Close table of HTML tag
    tableHTML += '</table>';
  
    // Set the generated table HTML to the 'animal-table' div
    document.getElementById('animal-table').innerHTML = tableHTML;
</script>
</body>
</html>
